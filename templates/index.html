<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive-registration-form</title>
    
    <!-- css and bootstrap -->
    <link href="../bootstrap-5.3.1-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    
    <!-- Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="container registrationform">
    <div class="row d-flex justify-content-center ">
        <div class="col-4 bg-light shadow-lg p-3 mb-5 bg-white rounded border border-5 border-end-0 border-bottom-0 border-start-0 border-warning">
            
            <!-- registrationform heading-->
            <h2 class="text-center mb-4">responsive registration form</h2>

            <!-- email -->
            <div class="input-group ">
                <div class="input-group-prepend">
                    <svg class="input-group-text" xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                </div>
                <input id="email" type="text" class="form-control email" placeholder="Email">
            </div>
            <div class="text-danger mb-4" id="email-valid"></div>
           
            <!-- password -->
            <div class="input-group ">
                <div class="input-group-prepend">
                    <svg class="input-group-text" xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                </div>
                <input id="pass" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="text-danger mb-4" id="pass-valid"></div>

            <!-- Re-type password -->
            <div class="input-group ">
                <div class="input-group-prepend">
                    <svg class="input-group-text" xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                </div>
                <input id="re-pass" type="password" class="form-control" placeholder="Re-type password">
            </div>
            <div class="text-danger mb-4" id="re-pass-valid"></div>
            
            <!-- firstname and lastname  -->
            <div class="row justify-content-between">
                    <div class="row col">
                        <div class=" col-6 input-group ">
                            <div class="input-group-prepend">
                                <svg class="input-group-text" xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                            </div>
                            <input id="fname" type="text" class="form-control firstname" placeholder="First name">
                        </div>
                        <div class="text-danger mb-4 " id="fname-valid"></div>
                    </div>
                
                    <div class="row col">
                        <div class="col-6 input-group ">
                            <div class="input-group-prepend">
                                <svg class="input-group-text" xmlns="http://www.w3.org/2000/svg" height="2.5em" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                            </div>
                            <input id="lname" type="text" class="form-control lastname" placeholder="Last name">
                        </div>
                        <div class="text-danger mb-4 " id="lname-valid"></div>
                    </div>
            </div>
            
            <!-- gender -->
            <div class="input-group  ">
                <div class="form-check">
                    <input class="form-check-input gender" name="gender" value="Male" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label me-3" for="flexRadioDefault1">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" value="Female" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Female</label>
                </div>
            </div>
            <div class="text-danger mb-4" id="gender-valid"></div>
            
            <!-- country -->
            <div class="input-group select ">
                <select class="form-select" aria-label="Default select example">
                    <option value="selected" placeholder="Select a country" >Select a country</option>
                    <option value="1">Bharat</option>
                    <option value="2">USA</option>
                </select>
            </div>
            <div class="text-danger mb-4" id="country-valid"></div>

            <!-- terms and conditions -->
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">I agree with terms and conditions</label>
            </div>
              <div class="text-danger mb-4" id="term-valid"></div>
              
            <!-- newsletter -->
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">I want to receive the newsletter</label>
            </div>
            
            <!-- Register -->
            <div class="input-group ">
                <button type="button" id="register" class="register btn btn-warning btn-lg ">Register</button>
            </div>
        </div>
    </div>
</div>


<script src="../javascript/jquery-3.7.0.min.js"></script>
<script src="../bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>   
<script src="../javascript/Script.js"></script>
</body>
</html>
